<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <title>Multiple user login</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                      <h1>User Registration</h1>
                </div>
                  <span class="mb-0 text-muted">
                
              </span>
                <form  method="post" action="{% url 'register'%}">
                    {% csrf_token %}
                  <div class="form-group first">
                    <label for="username">Username</label>
                      {{ form.username }}
                  </div>
                  <div class="form-group first">
                    <label for="email">Email</label>
                      {{ form.email}}
                  </div>
                  
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                      {{ form.password1 }}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">confirm Password</label>
                      {{ form.password2 }}
                      <div>
                        <label class="control control--checkbox mb-0">
                            <input type="checkbox" id="id_is_user" name="is_user">
                            <span class="caption">User</span>
                            <div class="control__indicator"></div>
                        </label>
                    </div>
            
                    <div>
                        <label class="control control--checkbox mb-0">
                            <input type="checkbox" id="id_is_dealer" name="is_dealer">
                            <span class="caption">Dealer</span>
                            <div class="control__indicator"></div>
                        </label>
                    </div>
            
                    <span class="text-error">{{ form.errors }}</span>
                  <input type="submit"  value="Register" class="btn btn-pill text-white btn-block btn-primary">
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


    
  </body>
</html>
