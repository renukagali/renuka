<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }}</li>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.price }}</p>
                        <p class="card-text">{{ product.description }}</p>
                        <a href="{% url 'updateproduct' product.id %}" class="btn btn-primary">Update</a>
                        <form method="post" action="{% url 'deleteProduct' product.id %}" style="display: inline; margin-top: 10px;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </ul>
    
    <!-- Button for adding a new product -->
    <a href="{% url 'add_product' %}" class="btn btn-success">Add New Product</a>
    
</body>
</html>
