{% extends 'basic.html' %}

{% block title %}Add to Cart{% endblock %}

{% block content %}
<h2>Add Product to Cart</h2>

<p>Product: {{ product.name }}</p>
<p>Price: ${{ product.price }}</p>

<form method="post" action="{% url 'addcart' product.id %}">
    {% csrf_token %}
    <button type="submit">Add to Cart</button>
</form>
{% endblock %}
