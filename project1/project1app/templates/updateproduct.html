{% extends 'basic.html' %}

{% block title %}
    Update Product - Shop
{% endblock %}

{% block content %}
    <h1>Update Product</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_price">Price:</label>
            {{ form.price }}
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
